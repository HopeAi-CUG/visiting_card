<!DOCTYPE html>
<html lang="en">

<head>
  <title>Visiting Card Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ece9ff, #f7f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3436;
    }

    h3 {
      margin: 20px 0 10px;
      font-size: 16px;
      color: #6c5ce7;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    label {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #5a4bdc;
    }

    button:disabled {
      background: #b2bec3;
      cursor: not-allowed;
    }

    .secondary {
      background: #00b894;
    }

    .secondary:hover {
      background: #00a383;
    }

    .hidden {
      display: none;
    }

    .hint {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 12px;
    }

    .divider {
      margin: 18px 0;
      height: 1px;
      background: #eee;
    }

    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Upload Visiting Card</h2>

    <!-- IMAGE UPLOAD -->
    <label>Select / Capture Image</label>
    <input type="file" id="image" accept="image/*" capture="environment">

    <button id="extractBtn" onclick="extractCard()">
      Upload & Extract
    </button>

    <div class="divider"></div>

    <!-- EXTRACTED DATA FORM -->
    <div id="resultForm" class="hidden">
      <h3>Extracted Details (Editable)</h3>

      <label>Organization Name</label>
      <input id="org">

      <label>Person Name</label>
      <input id="name">

      <label>Contact Number</label>
      <input id="phone">

      <label>Email ID</label>
      <input id="email">

      <label>Website</label>
      <input id="website">

      <label>Address</label>
      <input id="address">

      <button id="saveBtn" class="secondary" onclick="saveToSheet()">
        Confirm & Save
      </button>
    </div>

    <p class="hint">
      üì± Mobile: Camera opens<br>
      üíª Laptop: File upload
    </p>
  </div>

  <script>
    async function extractCard() {
      const imageInput = document.getElementById("image");
      const btn = document.getElementById("extractBtn");

      if (!imageInput.files.length) {
        alert("Please select an image");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<span class="spinner"></span> Extracting...`;

      const formData = new FormData();
      formData.append("image", imageInput.files[0]);

      try {
        const res = await fetch("/extract-card", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const d = data.extracted_data;

        document.getElementById("org").value = d["Organization Name"] || "";
        document.getElementById("name").value = d["Person Name"] || "";
        document.getElementById("phone").value = d["Contact Number"] || "";
        document.getElementById("email").value = d["Email ID"] || "";
        document.getElementById("website").value = d["Website"] || "";
        document.getElementById("address").value = d["Address"] || "";

        document.getElementById("resultForm").classList.remove("hidden");
      } catch (e) {
        alert("‚ùå Extraction failed");
      }

      btn.disabled = false;
      btn.innerHTML = "Upload & Extract";
    }

    async function saveToSheet() {
      const btn = document.getElementById("saveBtn");

      btn.disabled = true;
      btn.innerHTML = `<span class="spinner"></span> Saving...`;

      const payload = {
        "Organization Name": document.getElementById("org").value,
        "Person Name": document.getElementById("name").value,
        "Contact Number": document.getElementById("phone").value,
        "Email ID": document.getElementById("email").value,
        "Website": document.getElementById("website").value,
        "Address": document.getElementById("address").value
      };

      try {
        const res = await fetch("/save-card", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.status === "success") {
          alert("‚úÖ Data saved to Google Sheet");
          location.reload();
        } else {
          alert("‚ùå Failed to save");
        }
      } catch (e) {
        alert("‚ùå Error saving data");
      }

      btn.disabled = false;
      btn.innerHTML = "Confirm & Save";
    }
  </script>

</body>

</html>
